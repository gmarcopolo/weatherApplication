<div class="modal-header">
  <h3 class="modal-title"> <span class="icon-notification2 text-danger"> </span> <span translate>ADD_CITY.CITY_NAME</span></h3>
</div>
<div class="modal-body" >
	
    <input class="form-control inputLogin" ng-model="newCity.name">
</div>

</div>
